<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Post Typing Game</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff7f50, #ff4500);
        font-family: 'Roboto Mono', monospace;
        color: #fff;
    }

    .container {
        background: rgba(0,0,0,0.5);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 800px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .typewriter-text {
        font-size: 1.5em;
        margin-bottom: 20px;
        white-space: pre-wrap;
    }

    input[type="text"] {
        width: 90%;
        padding: 10px;
        font-size: 1.2em;
        border-radius: 10px;
        border: none;
        outline: none;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #fff;
        color: #ff4500;
        font-weight: bold;
    }

    .results {
        margin-top: 20px;
        font-size: 1.2em;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Pizza Post Typing Game</h1>
    <div class="typewriter-text" id="textToType"></div>
    <input type="text" id="userInput" placeholder="Tippe hier..." autocomplete="off">
    <br>
    <button onclick="checkTyping()">Abschicken</button>
    <div class="results" id="results"></div>
</div>

<script>
    const sentences = [
        "Willkommen bei Pizza Post!",
        "Hier kannst du deine Typing-Fähigkeiten testen.",
        "Viel Spaß beim Schreiben und Tippen!",
        "Tippe den Text so schnell und genau wie möglich."
    ];

    // Zufälligen Satz auswählen
    const textToType = sentences[Math.floor(Math.random() * sentences.length)];
    const textDiv = document.getElementById("textToType");
    textDiv.innerHTML = "";

    // Typewriter-Animation
    let i = 0;
    function typeWriter() {
        if (i < textToType.length) {
            textDiv.innerHTML += textToType.charAt(i);
            i++;
            setTimeout(typeWriter, 80);
        }
    }
    window.onload = typeWriter;

    // Eingabe überprüfen
    function checkTyping() {
        const userInput = document.getElementById("userInput").value;
        let correct = 0;
        for (let j = 0; j < Math.min(userInput.length, textToType.length); j++) {
            if (userInput[j] === textToType[j]) correct++;
        }
        const errors = textToType.length - correct;
        document.getElementById("results").innerHTML = 
            `Richtige Buchstaben: ${correct} <br> Fehler: ${errors} <br> Genauigkeit: ${((correct/textToType.length)*100).toFixed(2)}%`;
    }
</script>
</body>
</html>
