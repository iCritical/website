<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PizzaTyper</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

body {
    margin: 0;
    font-family: 'Courier Prime', monospace;
    background: #ffe5b4; /* pizza dough color */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    overflow-x: hidden;
}

.container {
    max-width: 800px;
    width: 100%;
    background: #ff6347; /* tomato sauce red */
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    color: #fff;
    position: relative;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
}
h1::before {
    content: "üçï ";
}

.stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    font-size: 1.2em;
}

.text-area {
    background: #fff8dc; /* cheese color */
    padding: 15px;
    min-height: 150px;
    border-radius: 10px;
    margin-bottom: 20px;
    white-space: pre-wrap;
    font-size: 1.2em;
    line-height: 1.5;
    overflow-y: auto;
    color: #000;
    position: relative;
}

.topping {
    position: absolute;
    font-size: 20px;
    animation: float 2s linear forwards;
}

@keyframes float {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-50px) scale(1); opacity: 0; }
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 1.2em;
    border-radius: 10px;
    border: none;
    outline: none;
    margin-bottom: 20px;
    background: #fff8dc;
    color: #000;
}

input::placeholder {
    color: #b22222;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ffcc00;
    color: #000;
    font-weight: bold;
    margin-right: 5px;
    transition: 0.3s;
}

button:hover {
    background: #ffd700;
}
</style>
</head>
<body>
<div class="container">
    <h1>PizzaTyper</h1>
    <div class="stats">
        <div>WPM: <span id="wpm">0</span></div>
        <div>Accuracy: <span id="accuracy">100%</span></div>
        <div>Errors: <span id="errors">0</span></div>
        <div>Time: <span id="time">30</span>s</div>
    </div>
    <div class="text-area" id="textToType"></div>
    <input type="text" id="userInput" placeholder="Tippe hier..." autocomplete="off">
    <div>
        <button onclick="startTest(15)">15s</button>
        <button onclick="startTest(30)">30s</button>
        <button onclick="startTest(60)">60s</button>
        <button onclick="startTest(120)">2min</button>
        <button onclick="restartTest()">Neu starten</button>
    </div>
</div>

<script>
const words = ["pizza","k√§se","tomate","basilikum","teig","st√ºck","ofen","hei√ü","lecker","frisch","knusprig","sauce","w√ºrzig","essen","mittag","abend","snack","abendessen","italienisch","belag"];
let fullText = "";
let timer, timeLeft;
let started = false;

const textDiv = document.getElementById("textToType");
const input = document.getElementById("userInput");
const wpmSpan = document.getElementById("wpm");
const accSpan = document.getElementById("accuracy");
const errSpan = document.getElementById("errors");
const timeSpan = document.getElementById("time");

function generateText() {
    fullText = "";
    for(let i=0;i<50;i++){
        fullText += words[Math.floor(Math.random()*words.length)] + " ";
    }
    textDiv.textContent = fullText.trim();
}

function addTopping() {
    const toppingEmojis = ["üßÄ","üçÖ","üåø","üçñ","ü´ë"];
    const topping = document.createElement("div");
    topping.className = "topping";
    topping.style.left = Math.random() * (textDiv.clientWidth - 20) + "px";
    topping.style.top = Math.random() * (textDiv.clientHeight - 20) + "px";
    topping.textContent = toppingEmojis[Math.floor(Math.random()*toppingEmojis.length)];
    textDiv.appendChild(topping);
    setTimeout(()=> topping.remove(), 2000);
}

function startTest(seconds){
    clearInterval(timer);
    generateText();
    input.value = "";
    input.disabled = false;
    input.focus();
    timeLeft = seconds;
    timeSpan.textContent = timeLeft;
    wpmSpan.textContent = 0;
    accSpan.textContent = "100%";
    errSpan.textContent = 0;
    started = true;
}

function runTimer(){
    timer = setInterval(()=>{
        timeLeft--;
        timeSpan.textContent = timeLeft;
        if(timeLeft<=0){
            clearInterval(timer);
            calculateResults();
            started = false;
            input.disabled = true;
        }
    },1000);
}

function restartTest(){
    startTest(30);
    runTimer();
}

function calculateResults(){
    const typed = input.value.trim();
    const typedWords = typed.split(" ");
    const originalWords = fullText.trim().split(" ");
    let correct = 0;
    let errors = 0;
    for(let i=0;i<typedWords.length;i++){
        if(typedWords[i]===originalWords[i]){
            correct++;
        } else {
            errors++;
        }
    }
    const accuracy = Math.max(0, Math.floor((correct/typedWords.length)*100));
    const wpm = correct;
    wpmSpan.textContent = wpm;
    accSpan.textContent = accuracy + "%";
    errSpan.textContent = errors;
}

// Disable backspace and copy/paste
input.addEventListener("keydown",(e)=>{
    if(!started) e.preventDefault();
    if(e.key === "Backspace" || e.ctrlKey || e.metaKey) e.preventDefault();
});
input.addEventListener("input",()=>{
    if(!started) return;
    addTopping(); // animate toppings
});
</script>
</body>
</html>
